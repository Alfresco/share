dashlet.help=<p>Os sites s\u00e3o \u00e1reas de projeto em que voc\u00ea colabora com as pessoas, compartilhando conte\u00fado e trabalhando nele juntos. Este dashlet lista os sites aos quais voc\u00ea pertence. Voc\u00ea pode filtrar essa lista para mostrar apenas seus sites favoritos.</p>   <p>A partir dele \u00e9 poss\u00edvel:<ul>      <li>Navegar at\u00e9 um site</li>      <li>Criar um novo site</li>      <li>Excluir um site se voc\u00ea for o gerenciador dele</li>      <li>Marcar um site como favorito de modo que ele apare\u00e7a no menu Sites, facilitando o acesso</li></ul></p>

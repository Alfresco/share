## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Mit diesem Dashlet k\u00f6nnen Sie einfach die letzten \u00c4nderungen an Bibliotheksinhalten auf dieser Site verfolgen. Klicken Sie auf den Namen oder die Miniaturansicht des Elements, um zur Seite mit dem Details zu gelangen, auf der Sie vom Element eine Vorschau anzeigen lassen und damit arbeiten k\u00f6nnen.</p>     <p>Es gibt zwei Ansichten f\u00fcr dieses Dashlet. In der Detailansicht k\u00f6nnen Sie:<ul>       <li>Ein Element als Favoriten markieren, damit f\u00fcr einen leichten Zugriff in der Favoritenliste gespeichert wird</li>       <li>Elemente markieren als "gef\u00e4llt" oder "gef\u00e4llt nicht"</li>       <li>Auf die Elementdetailseite wechseln, um einen Kommentar abzugeben</li></ul></p>

dashlet.help=<p>Este dashlet presenta una lista de las tareas que se le han asignado, incluyendo las invitaciones para unirse a sitios. Puede aplicar filtros a la lista para ver distintos tipos de tareas.</p>   <p>Desde aqu\u00ed, puede:<ul>      <li>Editar una tarea para gestionarla.</li>      <li>Ver una tarea espec\u00edfica.</li>      <li>Abrir la p\u00e1gina Mis Tareas para gestionar todas sus tareas.</li>      <li>Iniciar un flujo de trabajo para crear tareas para otras personas o para usted.</li></ul></p>

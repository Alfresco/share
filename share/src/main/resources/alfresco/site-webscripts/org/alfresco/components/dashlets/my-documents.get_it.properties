dashlet.help=<p>Con questo dashlet \u00e8 semplice tenere traccia dei propri contenuti, indipendentemente dal sito di provenienza. Utilizzare i filtri per trovare facilmente gli elementi desiderati.</p>   <p>Sono disponibili due viste per questo dashlet. Nella vista dettagliata \u00e8 possibile:<ul>      <li>Contrassegnare un elemento come preferito in modo da aggiungerlo tra i preferiti per accedervi rapidamente</li>      <li>Aggiungere Mi piace o Non mi piace a un elemento</li>      <li>Passare alla pagina dei dettagli dell'elemento per lasciare un commento</li></ul></p>

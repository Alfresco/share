empty.title=Seguimiento de lo que ocurre en sus sitios
empty.description=Las actividades de esta lista le permiten hacer un seguimiento de los cambios en los sitios a los que pertenece. Por ejemplo, podr\u00e1 ver las actualizaciones de los contenidos y a qui\u00e9nes les gustan. Tambi\u00e9n podr\u00e1 ver qui\u00e9n se une a sus sitios o los abandona.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Con este dashlet, es f\u00e1cil hacer un seguimiento de sus sitios. Presenta las actividades de todos los sitios a los que usted pertenece, como los contenidos que se han a\u00f1adido, eliminado o modificado. Tambi\u00e9n podr\u00e1 ver qui\u00e9n se une a sus sitios o los abandona.</p> <p>Con los filtros, podr\u00e1 ver las actividades por per\u00edodo y por propiedad.</p> <p>Si no ve la lista completa de actividades del periodo o propietario que ha seleccionado, puede que su equipo de TI haya impuesto un l\u00edmite en el n\u00famero de actividades a mostrar.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Ce dashlet permet d'\u00e9tablir facilement le suivi des modifications apport\u00e9es au contenu de la biblioth\u00e8que de ce site. Lorsque vous cliquez sur le nom d'un \u00e9l\u00e9ment ou sur une vignette, la page des d\u00e9tails s'affiche, vous permettant de pr\u00e9visualiser ou d'utiliser l'\u00e9l\u00e9ment.</p>\
     <p>Ce dashlet pr\u00e9sente deux vues. La vue d\u00e9taill\u00e9e vous permet de :<ul>\
         <li>Cocher un article comme un favori de sorte qu'il apparaisse dans la liste des favoris pour y acc\u00e9der plus facilement</li>\
         <li>Aimer (et Ne plus aimer) un article</li>\
         <li>Acc\u00e9dez directement \u00e0 la page des d\u00e9tails d'un article pour y d\u00e9poser un commentaire</li></ul></p>

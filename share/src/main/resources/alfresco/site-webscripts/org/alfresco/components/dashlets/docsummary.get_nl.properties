## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Met deze dashlet kunt u eenvoudig uw recente wijzigingen bijhouden aan bibliotheekcontent op deze site. Als u op de naam of de miniatuur van het object klikt, gaat u naar de gegevenspagina zodat u een preview kunt weergeven of kunt werken aan het object.</p>\
 <p>Deze dashlet heeft twee weergaven. Met de gedetailleerde weergave kunt u:<ul>\
      <li>Een object markeren als favoriet zodat het in lijsten met favorieten wordt weergegeven voor snelle toegang</li>\
      <li>Aangeven dat u een object leuk vindt (of niet meer leuk vindt)</li>\
      <li>Naar de objectgegevenspagina springen om een opmerking achter te laten</li></ul></p>

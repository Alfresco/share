dashlet.help=<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3067\u306f\u3001\u691c\u7d22\u6761\u4ef6\u3092\u8a2d\u5b9a\u3057\u3066\u3001\u305d\u306e\u691c\u7d22\u7d50\u679c\u3092\u8868\u793a\u3067\u304d\u307e\u3059\u3002</p><p>\u691c\u7d22\u6761\u4ef6\u3092\u4fdd\u5b58\u3057\u305f\u3089\u3001\u65b0\u3057\u3044\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3068\u3057\u3066\u30bf\u30a4\u30c8\u30eb\u3092\u4ed8\u3051\u3066\u304f\u3060\u3055\u3044\u3002</p>   <p>\u691c\u7d22\u6761\u4ef6\u3068\u30bf\u30a4\u30c8\u30eb\u3092\u8a2d\u5b9a\u3067\u304d\u308b\u306e\u306f\u30b5\u30a4\u30c8\u30de\u30cd\u30fc\u30b8\u30e3\u3060\u3051\u3067\u3059\u3002\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u306f\u3001\u30b5\u30a4\u30c8\u306b\u95a2\u3059\u308b\u7d71\u8a08\u30ec\u30dd\u30fc\u30c8\u306e\u30d3\u30e5\u30fc\u3092\u4f5c\u6210\u3059\u308b\u5834\u5408\u306b\u6700\u9069\u3067\u3059\u3002</p>

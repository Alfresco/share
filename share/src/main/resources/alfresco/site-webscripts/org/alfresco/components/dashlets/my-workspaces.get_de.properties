dashlet.help=<p>Ein Dokumenten-Arbeitsbereich ist eine Site, die au\u00dferhalb von Alfresco erstellt wird. In diesem Dashlet werden alle Ihre Meeting-Arbeitsbereich-Sites aufgef\u00fchrt.</p>\
  <p>Von hier aus k\u00f6nnen Sie eine Meeting-Arbeitsbereich-Site aufrufen. Falls Sie \u00fcber die entsprechenden Berechtigungen verf\u00fcgen, k\u00f6nnen Sie au\u00dferdem Sites l\u00f6schen.</p>

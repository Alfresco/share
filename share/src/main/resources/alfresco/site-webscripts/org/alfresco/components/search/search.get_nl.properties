## help text
help.title=Zoektips

help.subtitle1=Objecten zoeken op basis van eigenschappen en documentcontent
help.info1=Als u naar objecten wilt zoeken op algemene eigenschappen of documentcontent, typt u \u00e9\u00e9n term, bijvoorbeeld:
help.example1=werk
help.result1=Deze query retourneert alle objecten waarbij de term "werk" voorkomt in de documentcontent, -tags of in de naam, titel of beschrijving van de algemene eigenschappen.
help.info2=U kunt meer termen toevoegen voor meer relevante resultaten, bijvoorbeeld:
help.example2=werk proces
help.result2=Deze query retourneert alle objecten waarbij de termen "werk" of "proces" voorkomt in de documentcontent, -tags of in de naam, titel of beschrijving van de algemene eigenschappen. De resultaten worden ingedeeld op relevantie, waarbij objecten die beide termen bevatten, boven aan de lijst worden vermeld.
help.info3=Als u het aantal zoekresultaten wilt beperken, kunt u met EN meerdere termen combineren, bijvoorbeeld:
help.example3=werk en proces
help.result3=Deze query retourneert alle objecten waarbij de termen "werk" en "proces" voorkomen in de documentcontent, -tags of in de naam, titel of beschrijving van de algemene eigenschappen.
help.info4=Als u naar een specifieke woordgroep wilt zoeken, gebruikt u aanhalingstekens, bijvoorbeeld:
help.example4="toegepast werkproces"
help.result4=Deze query retourneert alle objecten waarbij de woordgroep "toegepast werkproces" voorkomt in de documentcontent, -tags of in de naam, titel of beschrijving van de algemene eigenschappen.
help.info5=U kunt jokertekens gebruiken om gedeeltelijke overeenkomsten te zoeken, bijvoorbeeld om te zoeken naar alle objecten die woorden bevatten die beginnen met "proc":
help.example5=proc*

help.subtitle2=Objecten zoeken op specifieke eigenschappen of documentcontent
help.info6=Als u naar objecten wilt zoeken op een specifieke eigenschap, voegt u de desbetreffende eigenschap toe als voorvoegsel, bijvoorbeeld:
help.example6=titel:productie
help.result6=Deze query retourneert alle objecten waarbij de term "productie" voorkomt in de titeleigenschap.
help.info7=Als u naar contentobjecten wilt zoeken op documentcontent, voegt u de speciale eigenschap TEKST toe als een voorvoegsel, bijvoorbeeld:
help.example7=TEKST:productie
help.result7=Deze query retourneert alle contentobjecten waarbij de term "productie" voorkomt in de documentcontent.
help.info8=Veelgebruikte eigenschapvoorvoegsels zijn o.a. : naam, titel, beschrijving, maker, gewijzigd door, TEKST, TYPE en ASPECT. Aanhalingstekens kunnen worden gebruikt voor en na woordgroepen; met jokertekens kunt u zoeken naar gedeeltelijke overeenkomsten.
help.info9=Als u wilt zoeken naar objecten die op een bepaalde datum zijn gemaakt, gebruikt u een zoekopdracht op basis van een datumeigenschap, bijvoorbeeld:
help.example9=gemaakt:"26-09-2011"
help.result9=Deze query retourneert alle objecten die zijn gemaakt op 26 september 2011.
help.info10=Als u wilt zoeken naar objecten die in een bepaald datumbereik zijn gewijzigd, gebruikt u een zoekopdracht op basis van een datumbereikeigenschap, bijvoorbeeld:
help.example10=gewijzigd:"26-09-2011".."30-10-2011"
help.result10=Deze query retourneert alle objecten die zijn gewijzigd in de periode van 26 september 2011 tot en met 30 oktober 2011. U kunt de speciale trefwoorden "NU", "MIN" en "MAX" gebruiken om een tijdstempel van de huidige datum, het eerst mogelijke tijdstip en het laatste tijdstip in de toekomst aan te geven.

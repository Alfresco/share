dashlet.help=<p>Les sites sont des zones de projet o\u00f9 vous pouvez collaborer avec d'autres membres, en partageant des contenus et en travaillant dessus ensemble. Ce dashlet r\u00e9pertorie les sites dont vous \u00eates membre. Vous pouvez filtrer cette liste pour afficher uniquement vos sites favoris.</p>\
   <p>A partir de ce dashlet, vous pouvez :<ul>\
      <li>Acc\u00e9der \u00e0 un site</li>\
      <li>Cr\u00e9er un site</li>\
      <li>Supprimer un site si vous en \u00eates le gestionnaire</li>\
      <li>D\u00e9finir un site comme favori de sorte qu'il figure dans le menu des sites pour vous permettre d'y acc\u00e9der facilement</li></ul></p>

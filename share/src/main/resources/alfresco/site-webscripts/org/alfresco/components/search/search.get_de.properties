## help text
help.title=Suchtipps

help.subtitle1=Suche nach Elementen mit bestimmten Eigenschaften und Dokumentinhalten
help.info1=Um nach Elementen mit allgemeinen Eigenschaften oder Dokumentinhalten zu suchen, geben Sie einfach einen Suchbegriff ein, zum Beispiel:
help.example1=Gesch\u00e4ftsprozesse
help.result1=Bei dieser Suche werden alle Elemente gefunden, bei denen der Begriff "Gesch\u00e4ftsprozesse" entweder im Dokumentinhalt, in den Tags oder im Namen, Titel oder der Beschreibung der allgemeinen Eigenschaften vorkommt.
help.info2=Um die Suche zu verfeinern, k\u00f6nnen Sie weitere Begriffe hinzuf\u00fcgen, zum Beispiel:
help.example2=Modelle Gesch\u00e4ftsprozesse
help.result2=Bei dieser Suche werden alle Elemente gefunden, bei denen die Begriffe "Modelle" oder "Gesch\u00e4ftsprozesse" entweder im Dokumentinhalt, in den Tags oder im Namen, Titel oder der Beschreibung der allgemeinen Eigenschaften vorkommen. Die Suchergebnisse werden nach Relevanz sortiert, und Elemente, die beide Begriffe enthalten, werden als Erstes aufgelistet.
help.info3=Um die Anzahl der Suchergebnisse weiter zu reduzieren, setzen Sie ein AND zwischen die Begriffe, um nur nach Elementen zu suchen, in denen beide Begriffe vorkommen, zum Beispiel:
help.example3=Modelle AND Gesch\u00e4ftsprozesse
help.result3=Bei dieser Suche werden alle Elemente gefunden, bei denen sowohl der Begriff "Modelle" als auch der Begriff "Gesch\u00e4ftsprozesse" entweder im Dokumentinhalt, in den Tags oder im Namen, Titel oder der Beschreibung der allgemeinen Eigenschaften vorkommen.
help.info4=Um nach einem bestimmten Ausdruck aus mehreren Begriffen zu suchen, setzen Sie den Ausdruck in Anf\u00fchrungszeichen, zum Beispiel:
help.example4="Modelle f\u00fcr Gesch\u00e4ftsprozesse"
help.result4=Bei dieser Suche werden alle Elemente gefunden, bei denen der Ausdruck "Modelle f\u00fcr Gesch\u00e4ftsmodelle" entweder im Dokumentinhalt, in den Tags oder im Namen, Titel oder der Beschreibung der allgemeinen Eigenschaften vollst\u00e4ndig vorkommt.
help.info5=Mit Platzhalterzeichen k\u00f6nnen Sie nach Begriffen suchen, die einen bestimmten Wortteil enthalten. Im folgenden Beispiel werden alle Elemente gefunden, die Begriffe enthalten, die mit "Prozess" beginnen:
help.example5=Prozess*

help.subtitle2=Suche nach Elementen mit bestimmten Eigenschaften oder Dokumentinhalten
help.info6=Um Elemente mit einer bestimmten Eigenschaft zu suchen, f\u00fcgen Sie die Eigenschaft als Pr\u00e4fix hinzu, zum Beispiel:
help.example6=title:Produktion
help.result6=Bei dieser Suche werden alle Elemente gefunden, die den Begriff "Produktion" in der Titeleigenschaft enthalten.
help.info7=Um Elemente mit einem bestimmten Dokumentinhalt zu suchen, f\u00fcgen Sie die spezielle TEXT-Eigenschaft als Pr\u00e4fix hinzu, zum Beispiel:
help.example7=TEXT:Produktion
help.result7=Bei dieser Suche werden alle Elemente gefunden, bei denen der Begriff "Produktion" im Dokumentinhalt vorkommt.
help.info8=Die Pr\u00e4fixe f\u00fcr h\u00e4ufig verwendete Eigenschaften sind: name, title, description, creator, modifier, TEXT, TYPE und ASPECT. Es k\u00f6nnen Anf\u00fchrungszeichen f\u00fcr ganze Ausdr\u00fccke und Platzhalterzeichen verwendet werden.
help.info9=Um nach Elementen zu suchen, die an einem bestimmten Datum erstellt wurden, geben Sie zum Beispiel Folgendes ein:
help.example9=created:"2011-09-26"
help.result9=Bei dieser Suche werden alle Elemente gefunden, die am 26. September 2011 erstellt wurden.
help.info10=Um nach Elementen zu suchen, die in einem bestimmten Zeitraum bearbeitet wurden, geben Sie zum Beispiel Folgendes ein:
help.example10=modified:"2011-09-26".."2011-10-30"
help.result10=Bei dieser Suche werden alle Elemente gefunden, die im Zeitraum vom 26. September 2011 bis einschlie\u00dflich 30. Oktober 2011 bearbeitet wurden. Mit besonderen Stichworten wie "NOW", "MIN" und "MAX" kann der Zeitstempel auf das aktuelle Datum, das fr\u00fchestm\u00f6gliche Datum und ein sp\u00e4testm\u00f6gliches Datum in der Zukunft spezifiziert werden.

dashlet.help=<p>\u0420\u0430\u0431\u043E\u0447\u0430\u044F \u043E\u0431\u043B\u0430\u0441\u0442\u044C \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u043E\u0432 - \u0442\u0438\u043F \u0441\u0430\u0439\u0442\u0430, \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u043E\u0433\u043E \u0437\u0430 \u043F\u0440\u0435\u0434\u0435\u043B\u0430\u043C\u0438 Alfresco. \u0412 \u044D\u0442\u043E\u043C \u0434\u0430\u0448\u043B\u0435\u0442\u0435 \u043F\u0435\u0440\u0435\u0447\u0438\u0441\u043B\u044F\u044E\u0442\u0441\u044F \u0432\u0441\u0435 \u0432\u0430\u0448\u0438 \u0441\u0430\u0439\u0442\u044B \u0440\u0430\u0431\u043E\u0447\u0438\u0445 \u043E\u0431\u043B\u0430\u0441\u0442\u0435\u0439 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u043E\u0432.</p>\
	<p>\u041E\u0442\u0441\u044E\u0434\u0430 \u043C\u043E\u0436\u043D\u043E \u043F\u0435\u0440\u0435\u0439\u0442\u0438 \u043A \u0441\u0430\u0439\u0442\u0443 \u0440\u0430\u0431\u043E\u0447\u0435\u0439 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u043E\u0432. \u0422\u0430\u043A\u0436\u0435 \u043C\u043E\u0436\u043D\u043E \u0443\u0434\u0430\u043B\u0438\u0442\u044C \u0441\u0430\u0439\u0442, \u0435\u0441\u043B\u0438 \u0435\u0441\u0442\u044C \u043D\u0443\u0436\u043D\u044B\u0435 \u043F\u0440\u0430\u0432\u0430.</p>

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Con questo dashlet \u00e8 semplice tenere traccia delle modifiche apportate di recente al contenuto della raccolta del sito. Fare clic sul nome o sulla miniatura di un elemento per aprirne la pagina dei dettagli al fine di ottenere un'anteprima dell'elemento o cominciare a utilizzarlo.</p>    <p>Sono disponibili due viste per questo dashlet. Nella vista dettagliata \u00e8 possibile:<ul>       <li>Contrassegnare un elemento come preferito in modo da aggiungerlo tra i preferiti per accedervi rapidamente</li>       <li>Aggiungere Mi piace o Non mi piace a un elemento</li>       <li>Passare alla pagina dei dettagli dell'elemento per lasciare un commento</li></ul></p>

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>I siti sono aree di progetto in cui \u00e8 possibile collaborare con altri utenti, condividere e modificare contenuti. Questo dashlet riporta i siti a cui appartiene l'utente. \u00c8 possibile filtrare questo elenco per visualizzare solo i siti preferiti.</p>   <p>Da questo dashlet \u00e8 possibile:<ul>      <li>Accedere a un sito</li>      <li>Creare un nuovo sito</li>      <li>Eliminare un sito se si ha il ruolo di manager del sito</li>      <li>Contrassegnare un sito come preferito in modo che sia visibile nel menu dei siti e sia possibile accedervi rapidamente</li></ul></p>

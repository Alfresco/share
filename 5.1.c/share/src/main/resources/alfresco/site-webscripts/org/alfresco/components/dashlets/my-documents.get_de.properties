dashlet.help=<p>Mit diesem Dashlet k\u00f6nnen Sie ganz einfach und unabh\u00e4ngig von der Site eigene Inhalte finden. Verwenden Sie die Filter, damit Sie finden, wonach Sie suchen.</p>\
   <p>Dieses Dashlet verf\u00fcgt \u00fcber zwei Ansichten. In der Detailansicht k\u00f6nnen Sie:<ul>\
      <li>Ein Element als Favoriten markieren, damit f\u00fcr einen leichten Zugriff in der Favoritenliste gespeichert wird</li>\
      <li>Elemente markieren als "gef\u00e4llt" oder "gef\u00e4llt nicht"</li>\
      <li>Auf die Elementdetailseite wechseln, um einen Kommentar abzugeben</li></ul></p>

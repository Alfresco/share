empty.description=Du kan lett se hvilke elementer i dokumentbiblioteket som omr\u00e5demedlemmer har jobbet med. I detaljvisningen kan du like et element og markere det som en favoritt. Du kan ogs\u00e5 hoppe til detaljsiden for \u00e5 gi en kommentar

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Med denne dashleten er det enkelt \u00e5 holde rede p\u00e5 dine nylige endringer p\u00e5 bibliotekinnholdet p\u00e5 dette omr\u00e5det. \u00c5 klikke p\u00e5 elementets navn eller miniatyrbilde tar deg med til en detaljert side slik at du kan se en forh\u00e5ndsvisning eller arbeide med elementet.</p>\
   <p>Det fins to visninger for dette dashlet. Den detaljerte visningen lar deg:<ul>\
      <li>Marker et element som en favoritt slik at det vises i favoritter-listen for enkel tilgang</li>\
      <li>Like (og ikke like) et element</li>\
      <li>Hoppe til elementets detaljside for \u00e5 legge igjen en kommentar</li></ul></p>

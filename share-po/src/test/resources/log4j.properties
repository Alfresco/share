log4j.rootLogger=WARN,ConsoleAppender

log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.target=System.out
log4j.appender.ConsoleAppender.immediateFlush=true
log4j.appender.ConsoleAppender.encoding=UTF-8
log4j.appender.ConsoleAppender.threshold=info
log4j.appender.ConsoleAppender.layout=org.apache.log4j.SimpleLayout

# log4j.logger.org.alfresco=warn

# Selenium
log4j.logger.org.openqa.selenium=warn
log4j.logger.org.openqa.selenium.remote.server.DriverServlet=error
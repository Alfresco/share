os: linux
dist: xenial
sudo: required
language: java
jdk:
  - openjdk11

services:
  - docker

cache:
  directories:
    - $HOME/.m2
# the cache can grow constantly
before_cache:
  - rm -rf $HOME/.m2/repository/org/alfresco/alfresco-share*
  
branches:
  only:
    - master
    - /support\/.*/
    - fix/Travis-share-build

stages:
  - name: build
  - name: test
    if: commit_message !~ /\[skip tests\]/

# This should not be required on community build
before_install:
  - "cp .travis.settings.xml $HOME/.m2/settings.xml"
  
jobs:
  include:
    - stage: build
      name: "Build Share"
      script: 
        - travis_retry travis_wait 30 mvn -q clean install   
    - stage: test
      name: "SHARE PO tests part1"
      jdk: openjdk11
      before_install:
         - chmod +x ./packaging/docker/tests/scripts/start-compose.sh
         - chmod +x ./packaging/docker/tests/scripts/wait-for-share-start.sh
      install:
        - docker login quay.io -u ${QUAY_USERNAME} -p ${QUAY_PASSWORD}
        - travis_retry travis_wait 40 mvn install -Plocal -f packaging/docker/pom.xml
        - ./packaging/docker/tests/scripts/start-compose.sh ./packaging⁩/docker⁩/tests⁩/docker-env⁩/docker-compose.yml
        - ./packaging/docker/tests/scripts/wait-for-share-start.sh "http://localhost:8181/share"
      script:
        - git clone https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/Alfresco/alfresco-tas-share-test.git
        - cd alfresco-tas-share-test
        - git checkout 6.2.0-24i
        - mvn -U clean install -DskipTests
        - travis_wait 60 mvn test -DsuiteXmlFile='src/test/resources/share-po-runner-suite.xml' -DincludeGroups='sanity' -DexcludeGroups='google-docs,unit,SmartFolders,ExternalUsers,tobefixed,office,TransformationServer,xsstests' -DrunBugs=false -Dalfresco.server=localhost -Dalfresco.host=localhost -Dalfresco.port=8080 -Dalfresco.url=http://localhost:8080/alfresco -Dshare.host=localhost -Dshare.port=8181 -Dshare.url=http://localhost:8181/share -Djmx.useJolokiaAgent=true -Dalfresco.scheme=http -Dadmin.user=admin -Dadmin.password=admin -Dskip.automationtests=false -Dwebdriver.grid.url=http://127.0.0.1:4444/wd/hub -Dwebdriver.local.grid=false -Dwebdriver.localGrid=false -Dwebdriver.element.wait.time=20000 -Dwebdriver.page.render.wait.time=60000 -Dgrid.enabled=true -Dgrid.url=http://127.0.0.1:4444/wd/hub -Dbrowser.name=firefox -Dbrowser.version=59 -Denv.platform=linux

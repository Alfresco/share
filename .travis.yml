os: linux
dist: xenial
sudo: required
language: java
jdk:
  - openjdk11

services:
  - docker

cache:
  directories:
    - $HOME/.m2
# the cache can grow constantly
before_cache:
  - rm -rf $HOME/.m2/repository/org/alfresco/alfresco-share*
  
branches:
  only:
    - master
    - /support\/.*/

stages:
  - name: build
  - name: test
    if: commit_message !~ /\[skip tests\]/

# This should not be required on community build
before_install:
  - "cp .travis.settings.xml $HOME/.m2/settings.xml"

jobs:
  include:
    - stage: build
      name: "Build Share"
      script: 
        - travis_retry travis_wait 30 mvn -q clean install
    - stage: test
      name: "WhiteSource scan"
      # only on support branches or master and if it is not a PR
      if: fork = false AND (branch = master OR branch =~ /support\/.*/) AND type != pull_request
      install:
        - travis_retry travis_wait 30 mvn -q install -f share/pom.xml
      script:
        # Download the latest version of WhiteSource Unified Agent
        - curl -LJO https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar
        # Run WhiteSource Unified Agent
        - java -jar wss-unified-agent.jar -apiKey ${WHITESOURCE_API_KEY} -c .wss-unified-agent.config -d ./share
    - name: "SHARE PO tests part1"
      jdk: openjdk11
      install:
        - travis_retry travis_wait 40 mvn -q install -Plocal -f packaging/docker/pom.xml 
         - ./packaging/docker/tests/scripts/start-compose.sh ./packaging/docker/test/docker-env/docker-compose.yml
        - ./packaging/docker/tests/scripts/wait-for-share-start.sh "http://localhost:8181/share"
      script:
        - git clone git@github.com:Alfresco/alfresco-tas-share-test.git $TRAVIS_SHARE_PO
        - cd $TRAVIS_SHARE_PO
        - git checkout 6.2.0-24i
        - mvn -U clean install -DskipTests
        #- travis_wait 60 mvn test -DsuiteXmlFile=src/test/resources/share-po-runner-suite.xml -DincludeGroups=sanity -DexcludeGroups=google-docs,unit,SmartFolders,ExternalUsers,tobefixed,office,TransformationServer,xsstests -DrunBugs=false -Dalfresco.server=localhost -Dalfresco.port=8080  -Dshare.port=8181 -Djmx.useJolokiaAgent=true -Dbrowser.name=Firefox -Dalfresco.scheme=http -Dadmin.user=admin -Dadmin.password=admin